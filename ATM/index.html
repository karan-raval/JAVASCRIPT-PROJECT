<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <header class="header-container">
      <div class="header-title-container">
        <h1 class="atm-title">ATM</h1>
      </div>
      <div class="credit-card-container">
        <img class="credit-cards" src="img//visa.svg" alt="visa-credit card">
        <img class="credit-cards" src="img//amex.svg" alt=" amex credit card">
        <img class="credit-cards" src="img/discover.svg" alt=" discover credit card">
        <img class="credit-cards" src="img/mastercard.svg" alt=" mastercard credit card">
      </div>
    </header>
    <section class="main-wrapper-atm">

      <section class="atm-main-container">
        <div class="screen">
          <div class="details" style=" width: 300px; height: 50px; position: absolute; top: 50px;">
            <span id="saving">Your Saving Account Balance = <span id="rupees" ></span></span><br>
            
          </div>
          <h1 class="title-screen">Welcome!! Enter Your Account Number</h1>
          <h4 class="sub-tittle" id="title-screen"></h4>
        </div>

        <form class="form">
          <input class="accountNumber" type="text" value="" id="display" readonly>
        </form>

        <div class="card-logo">
          <img class="card-logo-img" src="img//card-icon.svg" alt="card logo">
        </div>
        <div class="atm-keyboard-container">
          <form class="keyboard-left-container">
            <input name="btn-1" type="button" class="btn-1 number" value="1">
            <input name="btn-2" type="button" class="btn-2 number" value="2">
            <input name="btn-3" type="button" class="btn-3 number" value="3">
            <input name="btn-4" type="button" class="btn-4 number" value="4">
            <input name="btn-5" type="button" class="btn-5 number" value="5">
            <input name="btn-6" type="button" class="btn-6 number" value="6">
            <input name="btn-7" type="button" class="btn-7 number" value="7">
            <input name="btn-8" type="button" class="btn-8 number" value="8">
            <input name="btn-9" type="button" class="btn-9 number" value="9">
            <input name="btn-0" type="button" class="btn-0 number" value="0" style="margin-left: 120%;">
          </form>
          <form class="keyboard-right-container">
            <input type="button" id="bwi" class="btn-withdrwal" value="Withdrwal" onclick="withd()">
            <input type="button" id="bwd" class="btn-deposit" value="Deposit" onclick="depo()">
            <input type="button" id="bwco" class="btn-continue" value="Continue" onclick="con()">
            <input type="button" id="bwca" class="btn-cancel" value="Cancel" onclick="can()">
          </form>
        </div>
      </section>
    </section>
  </main>
</body>
<script src="code.js"></script>
</html>
